<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryList</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
<body onclick="initialize();">
    <div id="heading">
        <img id=logo src="shoppingCart.png">
        <p id=hText><em>Shop Lift Up</em></p>
    </div>
    <h1>Grocery List: </h1>
    <table id="myTable">
        <tr id="Pizza">
            <td>
                <span class="num">1) </span>
            </td>
            <td>
                <div id="item1"><span id="1">Pizza</span></div>
            </td>
        </tr>
        <tr id="Broccoli">
            <td>
                <span class="num">2) </span>
            </td>
            <td>
                <div id="Broccoli"><span id="2">Broccoli</span></div>
            </td>
        </tr>
        <tr id="Cereal">
            <td>
                <span class="num">3) </span>
            </td>
            <td>
                <div id="item2"><span id="3">Cereal</span></div>
            </td>
        </tr>
        <tr id="Soda">
            <td>
                <span class="num">4) </span>
            </td>
            <td>
                <div id="item3"><span id="4">Soda</span></div>
            </td>
        </tr>
        <tr id="Milk">
            <td>
                <span class="num">5) </span>
            </td>
            <td>
                <div id="item4"><span id="5">Milk</span></div>
            </td>
        </tr>
    </table>
    <hr />
    <label>
        Enter an item to add to or remove from the list <input type="text" id="newItem" />
    </label>
    <button onclick="addItem();">
        ADD
    </button>
    <button onclick="removeItem();">
        REMOVE
    </button>
    <hr />
    <label>
        Enter the number of an item to move it <input type="text" id="movingItem" />
    </label>

    <button onclick="moveUp();">
        ▲
    </button>
    <button onclick="moveDown();">
        ▼
    </button>
    <button onclick="deselect();">
        DESELECT
    </button>
    <button onclick="checkIfSelected();">
        SELECT
    </button>
</body>

</html>
